<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-striped tabs-color-active-positive"> 

  <ion-tab title="Tasks" icon-off="ion-ios-albums-outline" icon-on="ion-ios-albums-outline" href="#/tab/dash"> 
    <ion-nav-view name="task-dash"></ion-nav-view>
  </ion-tab>
 
  <ion-tab title="Timer" icon-off="ion-ios-timer-outline" icon-on="ion-ios-timer-outline" href="#/tab/timer/">
    <ion-nav-view name="tab-timer"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear-outline" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

</ion-tabs>
