<ion-view view-title="Task">
  <ion-content>

    <ion-list>
      <div class="padding">
        <h2>{{task.title}}</h2>
        <p>{{task.description}}</p>  

        <p><b>{{task.qnt_pomodoro}} pomodoro{{task.qnt_pomodoro > 1 ? 's' : ''}}</b></p>

    </div>
    </ion-list>

  </ion-content>
</ion-view>
