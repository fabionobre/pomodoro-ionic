<ion-view view-title="Task">
  <ion-content>

    <ion-list>
      <div class="padding">
        <h2>{{task.title}}</h2>
        <p>{{task.description}}</p>  

        <p><b>{{task.qnt_pomodoro}} pomodoro{{task.qnt_pomodoro > 1 ? 's' : ''}}</b></p>

    </div>
    </ion-list>

  	<div class="button-bar padding">
  	  <a class="button button-stable button-outline" ng-click="start(task)">Start</a>
  	  <a class="button button-stable button-outline" ng-click="remove(task)">Delete</a>
  	</div>
	
  </ion-content>
</ion-view>
